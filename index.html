<!DOCTYPE html>
<html>
<title>RBK calculator</title>
  <head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" style="background-color: black; color: white" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input id="one" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" name="two" style="color: red" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input id="three" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" style="color: red" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input id="five" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" name="six" style="color: red" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>

               <td><input id="seven" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" name="eight" style="color: red" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input id="nine" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="multiply" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><button id="clear">c</button></td>
               <td><input type="button" name="zero" style="color: red" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" name="equal" id="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
   </body>
   </head>
</html>
